<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="utf-8">
	<title>java switch</title>
</head>
<body>
<input type="button" onclick ="result()" value="Stages">
<script type="text/javascript">
	var msg;
	var level = 2;

	switch (level){
		case 1 :
		msg = 'Good luck on the first test';
		break;

		case 2 :
		msg = 'One more round to go - keep going!';
		break;

		case 3 :
		msg = 'Final round, hang in there!';
		break;

		default:
		msg = 'Good luck';
		break;
	}
	function result(){
		alert (msg);
	}

	console.log(msg);
</script>
</body>
</html>

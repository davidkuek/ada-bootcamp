<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>fuzzbuzz</title>
</head>
<body>
<script type="text/javascript">
		function fizzBuzz(num){ 
		var msg ="";
		for (var i = 1; i <= num; i++) {
			
			if ( i % 15 ==0)
    			msg += "fizzbuzz" + '<br>';
			else if (i % 3 ==0)
				msg += "fizz" + '<br>';
			else if (i % 5 ==0)
				msg += "buzz" + '<br>';
			else msg +=  i + '<br>';
	} 
	return msg;
}

	document.write(fizzBuzz(100));
	console.log(fizzBuzz(100));
</script>
</body>
</html>

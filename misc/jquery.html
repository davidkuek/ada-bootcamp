<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>jquery</title>
	<script src = "jquery-3.2.1.min.js"></script>
	<!-- <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"</script> -->
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		$('p.green').css("color","green").text("green");
		$('.animated').click(function(){
			$(this).fadeOut();
		});
		// jQuery methods goes here...
	});
</script>

<p class ="green">This is a paragraph</p>
<p class="green animated">This is a paragraph</p>
<p class="animated">This is a paragraph</p>
</body>
</html>

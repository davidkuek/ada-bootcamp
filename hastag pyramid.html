<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>hastag pyramid</title>
</head>
<body>
<script type="text/javascript">
	function hashes(num){
		var msg = "";
		for (var i = 0; i < num; i++) {
			msg += "#";
	}
	return msg;
}

	function vertical(row){
		var v = "";
		for (var j= 0; j < row;j++) {
		v += hashes(j) + "\n";
	}
	return v;
}

  console.log(vertical(7));
</script>
</body>
</html>

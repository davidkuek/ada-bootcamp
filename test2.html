<!DOCTYPE html>
<html>
<head>
	<title>reversing a string</title>
</head>
<body>
<script type="text/javascript">
    var totalNumberofRows = 5;
    var output="";
    for (var i = 1; i <= totalNumberofRows; i++) {
        for (var j = 1; j <= i; j++) {
            output+=j + "     ";
        }
        console.log(output);
        output="";
    }
	</script>
</body>
</html>
